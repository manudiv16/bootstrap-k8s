apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: manublog
  namespace: argocd
spec:
  destination:
    name: ""
    namespace: overlays/local
    server: "https://kubernetes.default.svc"
  source:
    path: infra-test-argocd
    repoURL: "git@github.com:manudiv16/bootstrap-k8s.git"
    targetRevision: bootstrap-without-terraform-stuff
    directory:
      recurse: true
  project: default
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
    syncOptions:
      - CreateNamespace=true
