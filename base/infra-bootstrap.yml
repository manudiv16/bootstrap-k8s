apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: manu-infra
  namespace: argocd
spec:
  project: default
  source:
    repoURL: "https://github.com/manudiv16/bootstrap-k8s.git"
    path: overlays/local
    targetRevision: bootstrap-without-terraform-stuff
  destination:
    server: "https://kubernetes.default.svc"
    namespace: infra
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true
