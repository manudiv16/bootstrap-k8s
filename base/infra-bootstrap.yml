apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: manuinfra
  namespace: argocd
spec:
  destination:
    name: ""
    namespace: infra
    server: "https://kubernetes.default.svc"
  source:
    path: overlays/local
    repoURL: "https://github.com/manudiv16/bootstrap-k8s.git"
    targetRevision: bootstrap-without-terraform-stuff
    directory:
      recurse: true
  project: default
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
    syncOptions:
      - CreateNamespace=true
